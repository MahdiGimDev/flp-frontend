<br>
<header class="masthead bg-light text-blue text-center">
    <div class="container"><br>
      <h4 class="text-uppercase mb-0">Fiche Question</h4>
      <hr class="star-light">
    </div>
</header>
<div class="container">
  <form [formGroup]="questionsForm" (ngSubmit) = "processForm()">
      <!--<div class="form group">
          <input type="text" name="id" class="form-control" [(ngModel)]="questionnaire.id_questionnaire">
      </div>-->

      <div class="form group">
          <label for="name"> Type Question</label>
          <input type="text" name="type_question" formControlName="type_question" class="form-control" [(ngModel)]="question.type_question" [ngClass]="{'is-invalid': submitted && f.type_question.errors}" >
          <div *ngIf="submitted && f.type_question.errors" class="invalid-feedback">
            <div *ngIf="f.type_question.errors.required">>> required</div>
          </div>
        </div>
      <div class="form group">
            <label for="name"> Nombre de Propositions</label>
            <input type="text" name="nb_propositions" formControlName="nb_propositions" class="form-control" [(ngModel)]="question.nb_propositions" [ngClass]="{'is-invalid': submitted && f.nb_propositions.errors}">
            <div *ngIf="submitted && f.nb_propositions.errors" class="invalid-feedback">
                <div *ngIf="f.nb_propositions.errors.required">>> required</div>
              </div>
        </div>

      <div class="form group">
          <label for="quantity">Question</label>
          <input type="text" name="text_question" formControlName="text_question" class="form-control" [(ngModel)]="question.text_question" [ngClass]="{'is-invalid': submitted && f.text_question.errors}">
          <div *ngIf="submitted && f.text_question.errors" class="invalid-feedback">
            <div *ngIf="f.text_question.errors.required">>> required</div>
          </div>
        </div>

     
      <input type="submit" value="save" class="btn btn-success">
      <app-list-of-propositions></app-list-of-propositions>
  </form>
</div>

<footer class="container-fluid bg-4 text-center">
  <b>  <p> Copyright @Brain Consulting:All Rights Reserved</p> </b>
</footer>
